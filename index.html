<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Centered Image">
    <meta property="og:description" content="A simple HTML page with a centered image.">
    <meta property="og:image" content="https://i.ibb.co/2yJtZBx/Only-Sits-Logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="600"> <!-- Adjust the width as needed -->
    <meta property="og:image:height" content="315"> <!-- Adjust the height as needed -->
    <meta property="og:url" content="URL_OF_YOUR_PAGE_HERE">
    <!-- End of Open Graph meta tags -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/2yJtZBx/Only-Sits-Logo.png" alt="Only Sits Logo">
</body>
</html>
