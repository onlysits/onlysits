<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlySits</title>
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="OnlySits">
    <meta property="og:description" content="OnlySits">
    <meta property="og:image" content="https://svgshare.com/i/15hP.svg">
    <meta property="og:image:type" content="image/svg+xml">
    <meta property="og:url" content="https://onlysits.com">
    <!-- End of Open Graph meta tags -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img class="animated-logo" src="https://svgshare.com/i/15hP.svg" alt="Only Sits Logo">
    </div>

    <script>
        // JavaScript to remove animation class after animation completes
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.animated-logo');
            logo.addEventListener('animationend', function() {
                logo.classList.remove('animated');
            });
        });
    </script>
</body>
</html>
